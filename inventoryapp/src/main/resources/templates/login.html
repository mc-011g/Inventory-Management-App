<!DOCTYPE html>

<head>
    <title>Inventory - Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <nav class="navbar navbar-expand bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand fs-4" href="/home">Inventory</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-lg-0 w-100 align-items-center justify-content-end">
                    <div sec:authorize="isAuthenticated()" class="d-flex align-items-center">
                        <li class="nav-item">
                            <a class="nav-link" href="/users">Users</a>
                        </li>
                        <div sec:authorize="hasAuthority('ADMIN')">
                            <li class="nav-item">
                                <a class="nav-link" href="/users">Users</a>
                            </li>
                        </div>
                        <li class="nav-item">
                            <div class="dropdown">
                                <a class="nav-link" href="/profile" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    <i class="bi bi-person-circle fs-4"></i>
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="/profile">Profile</a></li>
                                    <li>
                                        <form th:action="@{/logout}" method="post">
                                            <input type="submit" class="dropdown-item" value="Logout">
                                        </form>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </div>
                    <div sec:authorize="!isAuthenticated()" class="d-flex align-items-center">
                        <li class="nav-item">
                            <a class="btn btn-outline-primary me-2" href="/login">Sign in</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-primary" href="/register">Sign up</a>
                        </li>
                    </div>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container justify-content-center d-flex">
        <div class="d-flex flex-column gap-3 p-5 mt-5 align-self-center" style="width: 500px; height:500px;">
            <h1 class="text-center">Login</h1>
            <form th:action="@{/login}" method="post" class="d-flex flex-column gap-3">
                <span th:if="${param.error}" class="alert alert-danger">
                    Invalid username or password.
                </span>
                <div>
                    <label for="emailInput">Email</label>
                    <input class="form-control" name="username" type="text" id="emailInput" value="" required />
                </div>
                <div>
                    <label for="password">Password</label>
                    <div class="position-relative">
                        <input class="form-control" name="password" type="password" id="password" value="" required />
                        <i class="bi bi-eye" id="passwordDisplayToggle"
                            style="position: absolute; right: 0.75rem; top: 0.375rem; cursor: pointer;"></i>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit" name="login">
                    Login
                </button>
            </form>

            <a href="/register">
                <button class="btn btn-outline-primary w-100" type="button" name="createAccount">
                    Create Account
                </button>
            </a>        
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" th:src="@{/js/script.js}"></script>

</body>

</html>
